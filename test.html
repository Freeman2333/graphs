<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <script>
      const graph = {
        // Network 1 (size 3)
        A1: ["B1", "C1"],
        B1: [],
        C1: [],

        // Network 2 (size 4)
        A2: ["B2", "C2"],
        B2: ["D2"],
        C2: [],
        D2: [],

        // Network 3 (size 5)
        A3: ["B3", "C3"],
        B3: ["D3"],
        C3: ["E3"],
        D3: [],
        E3: [],

        // Network 4 (size 6)
        A4: ["B4", "C4"],
        B4: ["D4"],
        C4: ["E4"],
        D4: ["F4"],
        E4: [],
        F4: [],
      };

      const biggestComponent = (graph) => {
        const visited = new Set();
        let maxNodesNumber = 0;

        for (const node in graph) {
          if (!visited.has(node)) {
            const nodesNumber = getNodesNumber(graph, node);
            if (nodesNumber > maxNodesNumber) maxNodesNumber = nodesNumber;
            visited.add(node);
          }
        }

        return maxNodesNumber;
      };

      const getNodesNumber = (graph, node) => {
        let nodesNumber = 0;

        for (const neighbor of graph[node]) {
          nodesNumber += getNodesNumber(graph, neighbor);
        }
        return nodesNumber + 1;
      };

      console.log(biggestComponent(graph));
    </script>
  </body>
