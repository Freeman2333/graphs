<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <script>
      const graph = {
        A: ["B", "C", "D"],
        B: ["E", "F"],
        C: ["G"],
        D: ["H", "I"],
        E: ["J"],
        F: ["K"],
        G: ["L"],
        H: ["M"],
        I: ["N", "O"],
        J: [],
        K: ["P"],
        L: ["Q", "R"],
        M: ["S"],
        N: [],
        O: ["T"],
        P: ["U"],
        Q: [],
        R: [],
        S: [],
        T: [],
        U: [],
      };

      const getShortestPath = (graph, start, end) => {
        const visited = new Set();
        const queue = [[start, 0]];

        while (queue.length) {
          const [node, previousDistance] = queue.shift();

          if (node === end) {
            return previousDistance;
          }
          if (!visited.has(node)) {
            visited.add(node);
            for (const neighbor of graph[node]) {
              queue.push([neighbor, previousDistance + 1]);
            }
          }
        }

        return -1;
      };

      console.log(getShortestPath(graph, "U", "T"));
    </script>
  </body>
</html>
