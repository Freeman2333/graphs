    <script>
      const numbers = [1, 5, 8, 12, 1, 2];
      const findSumPair = (numbers, k) => {
        const map = new Map();
        for (let i = 0; i < numbers.length; i++) {
          const complement = k - numbers[i];
          if (map.has(complement)) {
            console.log({ complement, map });
            return [map.get(complement), i];
          }
          map.set(numbers[i], i);
        }
        return [0, 0];
      };
      console.log(findSumPair(numbers, 17));
    </script>
